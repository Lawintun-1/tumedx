{% extends 'includes/base.html' %}
{% block content %}
<div class="container bg-white p-8 rounded-lg shadow-xl max-w-2xl w-full relative">
    <a href="{{ url_for('teacher.teacher_dashboard') }}" class="absolute top-4 left-4 text-blue-600 hover:text-blue-800 font-medium py-1 px-3 rounded-lg transition-colors text-2xl">
        &larr;
    </a>
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Edit Course Content</h1>
    <h2 id="course-title-display" class="text-xl font-semibold mb-6 text-center text-gray-700 italic">Course: {{ course_title }}</h2>

    <!-- Custom Message Box for notifications -->
    <div id="message-box" class="fixed inset-x-0 bottom-4 flex justify-center z-50 pointer-events-none">
        <div id="message-content" class="bg-gray-800 text-white text-center py-3 px-6 rounded-full shadow-lg opacity-0 transition-opacity duration-300"></div>
    </div>

    <div class="flex justify-center mb-6">
        <button id="add-chapter-btn" class="inline-flex items-center rounded-full border border-transparent bg-indigo-600 px-6 py-3 text-lg font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
            Add New Chapter
        </button>
    </div>

    <!-- Container for dynamic chapters -->
    <div id="chapters-container" class="space-y-6">
        <!-- Chapter cards will be added here dynamically -->
    </div>

    <hr class="my-8">

    <div class="flex justify-center mt-6">
        <button id="save-course-btn" class="inline-flex justify-center rounded-md border border-transparent bg-green-600 py-2 px-6 text-lg font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
            Save Course
        </button>
    </div>
</div>

<script>
    const courseId = '{{ course_id }}';

    const showMessageBox = (message, duration = 3000) => {
        const messageBox = document.getElementById('message-box');
        const messageContent = document.getElementById('message-content');
        messageContent.textContent = message;
        messageBox.classList.remove('opacity-0', 'pointer-events-none');
        messageBox.classList.add('opacity-100');
        setTimeout(() => {
            messageBox.classList.remove('opacity-100');
            messageBox.classList.add('opacity-0', 'pointer-events-none');
        }, duration);
    };

    document.addEventListener('DOMContentLoaded', () => {
        const addChapterBtn = document.getElementById('add-chapter-btn');
        const saveCourseBtn = document.getElementById('save-course-btn');
        const chaptersContainer = document.getElementById('chapters-container');

        let chapterCounter = 0;

        const getSessionHtml = () => `
            <div class="flex items-center space-x-2 mt-2">
                <input type="text" placeholder="Session Title" class="session-input flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
                <button type="button" class="remove-session-btn text-gray-400 hover:text-red-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        `;

        const addChapterCard = () => {
            chapterCounter++;
            const chapterId = `chapter-${chapterCounter}`;
            const chapterCardHtml = `
                <div id="${chapterId}" class="bg-gray-100 p-6 rounded-lg border border-gray-200">
                    <div class="flex items-center space-x-4 mb-4">
                        <input type="text" placeholder="Chapter Title" class="chapter-input text-lg font-medium flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" required>
                        <button type="button" class="remove-chapter-btn text-gray-400 hover:text-red-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <div class="ml-6 space-y-2">
                        <h4 class="text-md font-semibold text-gray-700">Sessions:</h4>
                        <div id="sessions-container-${chapterId}" class="sessions-container space-y-2"></div>
                    </div>
                    <div class="flex justify-end mt-4">
                        <button type="button" class="add-session-btn text-sm font-medium text-indigo-600 hover:text-indigo-800 transition-colors" data-chapter-id="${chapterId}">+ Add Session</button>
                    </div>
                </div>
            `;
            
            chaptersContainer.insertAdjacentHTML('beforeend', chapterCardHtml);
        };

        const handleButtonClick = (event) => {
            const target = event.target.closest('button');
            if (!target) return;

            if (target.classList.contains('add-session-btn')) {
                const chapterId = target.dataset.chapterId;
                const sessionsContainer = document.getElementById(`sessions-container-${chapterId}`);
                if (sessionsContainer) {
                    sessionsContainer.insertAdjacentHTML('beforeend', getSessionHtml());
                }
            } else if (target.classList.contains('remove-session-btn')) {
                target.closest('.flex.items-center.space-x-2').remove();
            } else if (target.classList.contains('remove-chapter-btn')) {
                target.closest('.bg-gray-100').remove();
            }
        };

        chaptersContainer.addEventListener('click', handleButtonClick);
        addChapterBtn.addEventListener('click', addChapterCard);

        saveCourseBtn.addEventListener('click', () => {
            const chapters = [];
            const chapterCards = chaptersContainer.querySelectorAll('.bg-gray-100');
            let hasEmptyFields = false;

            chapterCards.forEach(card => {
                const chapterTitleInput = card.querySelector('.chapter-input');
                const sessionsInputs = card.querySelectorAll('.session-input');

                if (!chapterTitleInput.value.trim()) {
                    hasEmptyFields = true;
                    chapterTitleInput.classList.add('border-red-500');
                    chapterTitleInput.focus();
                    return;
                }
                chapterTitleInput.classList.remove('border-red-500');

                const sessions = [];
                sessionsInputs.forEach(input => {
                    if (!input.value.trim()) {
                        hasEmptyFields = true;
                        input.classList.add('border-red-500');
                        input.focus();
                    } else {
                        input.classList.remove('border-red-500');
                        sessions.push(input.value.trim());
                    }
                });

                if (hasEmptyFields) {
                    return;
                }

                chapters.push({
                    title: chapterTitleInput.value.trim(),
                    sessions: sessions
                });
            });

            if (hasEmptyFields) {
                showMessageBox('Please fill in all highlighted fields.', 5000);
                return;
            }

            if (chapters.length === 0) {
                 showMessageBox('Please add at least one chapter.', 5000);
                 return;
            }

            const payload = {
                course_id: courseId,
                chapters: chapters
            };
            
            console.log('Saving payload:', payload);

            // Fetch call to the backend
            // For example:
            /*
            fetch(`/teacher/edit_course/${courseId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessageBox('Course content saved successfully!', 5000);
                } else {
                    showMessageBox('Error saving course content.', 5000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessageBox('An error occurred while saving.', 5000);
            });
            */

            showMessageBox('Course content data collected. Check the console for the payload.', 5000);
        });
    });
</script>
{% endblock %}
