<div id="content-wrapper"> 
    <div class="flex flex-col md:flex-row min-h-screen">
    <!-- Main Content Area -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Existing Cover</h1>

            <form hx-post ="{{ url_for('teacher.save_cover') }}" 
                    method="POST" 
                    hx-vals = '{ "course_id" : "{{course_id}}"}'
                    hx-target= "#content-wrapper"
                    hx-swap = "outerHTML"
                    class="space-y-6" 
            id="create-cover-form">
            
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Edit Title</label>
                    <input type="text" id="title" name="title" value="{{course_title}}"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Edit Description</label>
                    <textarea id="description" name="description" rows="5"
                                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" >{{course_description}}</textarea>
                </div>

                

                <div class="mt-8">
    <p id="cover-title"><span>Course Title: </span><span>{{course_title}}</span></p>
    <p id="cover-description"><span>Course Description: </span><span>{{course_description}}</span></p>
    <p id="course_id"><span>{{ course_id }}</span></p>
    <span id="cover-button-wrapper">
        <button type="submit" id="cover-submit-button"
                class="w-full flex justify-center py-2 px-4 border rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
            Save Cover
        </button>
    </span>
</div>
<p id="cover-message" class="text-red-500 mt-2"></p>

            </form>
        </div>
        
        <div id="cover-response"></div>
        <div id="chapters-anchor"></div>
</main>
</div>
</div>
