<div id="content-wrapper">
    <!-- Session Title Update Form -->
    <form hx-post="{{ url_for('teacher.update_session') }}"
          hx-vals='{"session_id": "{{ session.id }}"}'
          hx-target="#content-wrapper"
          hx-swap="outerHTML"
          class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Session Title</label>
        <input type="text" name="title" value="{{ session.title }}" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">

        <div class="mt-2 flex gap-2">
            <button type="submit"
                    class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-sm">
                Save
            </button>
            <button type="button" 
                    hx-post="{{ url_for('teacher.cancel_edit_session') }}"
                    hx-vals='{"session_id": "{{ session.id }}"}'
                    hx-target="#content-wrapper"
                    hx-swap="outerHTML"
                    class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">
                Back
            </button>
        </div>
    </form>

    <!-- Materials Section -->
    <div class="mt-6 border-t pt-4">
        <h4 class="text-lg font-semibold text-gray-800 mb-2">Materials</h4>

        <!-- Materials List -->
        <div id="materials-list">
            {% include '_materials_list.html' %}
        </div>

        <!-- Add Material Button -->
        <div class="mt-4">
            <button type="button"
                    hx-post="{{ url_for('teacher.add_material') }}"
                    hx-vals='{"session_id": "{{ session.id }}"}'
                    hx-target="#content-wrapper"
                    hx-swap="outerHTML"
                    class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
                âž• Add Material
            </button>
        </div>
    </div>
</div>
